<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Alison ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    .alison-img {
      width: 250px;
      border-radius: 50%;
      box-shadow: 0 0 20px pink;
    }

    h1 {
      font-size: 2rem;
      color: #e91e63;
    }

    .frase {
      font-size: 1.2rem;
      margin: 1rem 0;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 5px #ff80ab, 0 0 10px #ff80ab;
      }
      to {
        text-shadow: 0 0 20px #ff4081, 0 0 30px #ff4081;
      }
    }

    button {
      padding: 10px 20px;
      background: #ff80ab;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    button:hover {
      background: #ec407a;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 128, 171, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(255, 128, 171, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 128, 171, 0);
      }
    }

    .letter-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 192, 203, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .letter-modal.brillos::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle, rgba(255,192,203,0.3) 1px, transparent 1px),
        radial-gradient(circle, rgba(255,182,193,0.4) 2px, transparent 2px);
      background-size: 80px 80px, 120px 120px;
      animation: sparkle 10s linear infinite;
      z-index: -1;
    }

    @keyframes sparkle {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 80px 80px, 120px 120px; }
    }

    .letter {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.6);
      animation: popUp 0.5s ease-out;
      z-index: 2;
    }

    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* corazones flotando */
    .heart {
      position: fixed;
      color: #ff69b4;
      font-size: 24px;
      animation: float 10s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- MÃºsica -->
  <audio id="miMusica" loop>
    <source src="musica.mp3" type="audio/mpeg" />
  </audio>

  <!-- Contenido principal -->
  <div class="container">
    <img src="foto1.jpg" alt="Alison" class="alison-img" />
    <h1>Tu amor es mi mayor fortuna</h1>
    <p class="frase">Pase lo que pase, mi corazÃ³n siempre te elegirÃ¡ a ti ðŸ’–</p>
    <button id="openLetter">ðŸ’Œ Leer mi carta</button>
  </div>

  <!-- Carta -->
  <div class="letter-modal" id="letterModal">
    <div class="letter">
      <h2>Para ti, Alison</h2>
      <p>
        Alison, cada latido mÃ­o te pertenece.<br>
        Esta carta guarda lo que a veces no me atrevo a decirte en voz alta:<br>
        eres lo mejor que me pasÃ³ en esta vida.<br>
        <strong>Te quiero con cada parte de mi alma ðŸ’–</strong>
      </p>
      <button id="closeLetter">Cerrar</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const modal = document.getElementById('letterModal');
    const btnOpen = document.getElementById('openLetter');
    const btnClose = document.getElementById('closeLetter');
    const musica = document.getElementById('miMusica');

    btnOpen.onclick = () => {
      modal.classList.add("brillos");
      modal.style.display = 'flex';
      musica.play();
    };

    btnClose.onclick = () => {
      modal.style.display = 'none';
      modal.classList.remove("brillos");
      musica.pause();
      musica.currentTime = 0;
    };

    // Corazones flotando permanentes
    function crearCorazon() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 8 + Math.random() * 5 + "s";
      heart.innerText = "ðŸ’–";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 15000);
    }

    setInterval(crearCorazon, 300); // cada 0.3 segundos
  </script>
</body>
</html>
